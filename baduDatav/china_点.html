<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
    <script type="text/javascript" src="mapv.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.csv.min.js"></script>

    <script type="text/javascript">

        // 百度地图API功能
        var map = new BMap.Map("map", {
            enableMapClick: false
        });    // 创建Map实例
        map.centerAndZoom(new BMap.Point(105.403119, 38.028658), 5);  // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
        map.setMapStyle({
            style: 'midnight'
        });

        $.get('http://0.0.0.0:8000/id1.csv', function(csvstr) {
            var points = $.csv.toArrays(csvstr);
            var data = [];
            for (var i = points.length - 1; i >= 1; i--) {
                console.log(i)
                data.push({
                    geometry: {
                        type: 'Point',
                        coordinates: [points[i][0], points[i][1]]
                    },
                    count: 30,
                    time: i
                });
            }

            var dataSet = new mapv.DataSet(data);

            var options = {
                size: 5,
                gradient: { 0.25: "rgb(0,0,255)", 0.55: "rgb(0,255,0)", 0.85: "yellow", 1.0: "rgb(255,0,0)"},
                max: 60,
                draw: 'heatmap',
                animation: {
                    type: 'time',
                    stepsRange: {
                        start: 0,
                        end: 100
                    },
                    trails: 10,
                    duration: 10,
                },
            }

            var mapvLayer = new mapv.baiduMapLayer(map, dataSet, options);
        })

        

    </script>
    
</body>
</html>
